<!DOCTYPE html>
<html>
  <head>
    <title>Ms Merriweather</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1 id="temp">
        <!--Temp -->
      </h1>
      <p id="desc">
        <!-- description -->
      </p>
      <form id="form">
        <input 
          id="zip" 
          type="number" 
          placeholder="zip code"
          title="Please Enter a valid Zip Code"
          pattern="^\d{5}(?:[-\s]\d{4})?$"
        >
        <button type="submit">Search</button>
      </form>
    </div>

    <script src="scripts.js"></script>

    <script>
      // ------------------------------------------------------
      // Developer Code

      // Get Element refererences
      const tempEl = document.getElementById('temp')
      const descEl = document.getElementById('desc')
      const formEl = document.getElementById('form')
      const zipInput = document.getElementById('zip')
      const apiKey = '087ac8e224906965ae44386ba5be3d06'

      // Define event listeners
      formEl.addEventListener('submit', async (e) => {
      e.preventDefault()
      const zip = zipInput.value
      try {
        const weatherData = await getWeather(apiKey, zip)
        tempEl.innerHTML = weatherData.temperature // updated
        descEl.innerHTML = weatherData.description // updated
      } catch (error) {
        console.error(error)
      }
      })
    </script>
  </body>
</html>
